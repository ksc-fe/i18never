overwrite: true
schema:
  - http://i18never.ksyun.com/graphql:
      headers:
        authorization: "${I18NEVER_TOKEN}"
generates:
  src/index.ts:
    documents: 'src/*.gql'
    plugins:
      - "typescript"
      # - "typescript-resolvers"
      - "typescript-operations"
      - "typescript-graphql-request"
